<div *ngIf="card">
    <h1>Selected Card</h1>
    <div>
        Name: {{card.name}}
    </div>
    <div>
        Friendly Name: {{card.friendlyName}}
    </div>
    <div>
        Amount:
        <span [ngClass]="{'positive': card.amount > 0, 'negative': card.amount < 0}">
            {{card.amount | currency:'EUR':true}}
        </span>
    </div>

    <span (click)="goToPrev()">prev card</span> <br>
    <span (click)="goToNext()">next card</span>
</div>
